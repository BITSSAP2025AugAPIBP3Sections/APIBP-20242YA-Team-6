_format_version: "3.0"
_transform: true

services:
  - name: auth-service
    url: http://auth-service:8001
    tags:
      - auth
    plugins:
      - name: rate-limiting
        config:
          minute: 50
          hour: 1000
          policy: local
    
  - name: events-service
    url: http://events-service:8002
    tags:
      - events
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          hour: 5000
          policy: local
    
  - name: vendors-service
    url: http://vendors-service:8003
    tags:
      - vendors
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          hour: 5000
          policy: local
    
  - name: tasks-service
    url: http://tasks-service:8004
    tags:
      - tasks
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          hour: 5000
          policy: local
    
  - name: attendees-service
    url: http://attendees-service:8005
    tags:
      - attendees
    plugins:
      - name: rate-limiting
        config:
          minute: 100
          hour: 5000
          policy: local
    
  - name: notifications-service
    url: http://notifications-service:8006
    tags:
      - notifications
    plugins:
      - name: rate-limiting
        config:
          minute: 80
          hour: 3000
          policy: local

routes:
  # ==================== AUTH ROUTES (PUBLIC) ====================
  - name: auth-register
    service:
      name: auth-service
    paths:
      - /v1/auth/register
    methods:
      - POST
    strip_path: false
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
          exposed_headers:
            - X-Auth-Token
          credentials: true
          max_age: 3600
    
  - name: auth-login
    service:
      name: auth-service
    paths:
      - /v1/auth/login
    methods:
      - POST
    strip_path: false
    plugins:
      - name: cors

  # ==================== AUTH ROUTES (PROTECTED) ====================
  - name: auth-me
    service:
      name: auth-service
    paths:
      - /v1/auth/me
    methods:
      - GET
    strip_path: false
    plugins:
      - name: cors

  # ==================== EVENTS ROUTES ====================
  - name: events-list
    service:
      name: events-service
    paths:
      - /v1/events
    methods:
      - GET
    strip_path: false
    plugins:
      - name: cors

  - name: events-create
    service:
      name: events-service
    paths:
      - /v1/events
    methods:
      - POST
    strip_path: false
    plugins:
      - name: cors

  - name: events-detail
    service:
      name: events-service
    paths:
      - ~/v1/events/(?<id>\d+)$
    methods:
      - GET
      - PATCH
      - DELETE
    strip_path: false
    plugins:
      - name: cors

  # ==================== VENDORS ROUTES ====================
  - name: vendors-list
    service:
      name: vendors-service
    paths:
      - /v1/vendors
    methods:
      - GET
    strip_path: false
    plugins:
      - name: cors

  - name: vendors-create
    service:
      name: vendors-service
    paths:
      - /v1/vendors
    methods:
      - POST
    strip_path: false
    plugins:
      - name: cors

  - name: vendors-detail
    service:
      name: vendors-service
    paths:
      - ~/v1/vendors/(?<id>\d+)$
    methods:
      - GET
      - PATCH
      - DELETE
    strip_path: false
    plugins:
      - name: cors

  # ==================== TASKS ROUTES ====================
  - name: tasks-list
    service:
      name: tasks-service
    paths:
      - /v1/tasks
    methods:
      - GET
    strip_path: false
    plugins:
      - name: cors

  - name: tasks-create
    service:
      name: tasks-service
    paths:
      - /v1/tasks
    methods:
      - POST
    strip_path: false
    plugins:
      - name: cors

  - name: tasks-detail
    service:
      name: tasks-service
    paths:
      - ~/v1/tasks/(?<id>\d+)$
    methods:
      - GET
      - PATCH
      - DELETE
    strip_path: false
    plugins:
      - name: cors

  # ==================== ATTENDEES ROUTES ====================
  - name: attendees-list
    service:
      name: attendees-service
    paths:
      - /v1/attendees
    methods:
      - GET
    strip_path: false
    plugins:
      - name: cors

  - name: attendees-detail
    service:
      name: attendees-service
    paths:
      - ~/v1/attendees/(?<id>\d+)$
    methods:
      - GET
    strip_path: false
    plugins:
      - name: cors

  - name: attendees-by-event
    service:
      name: attendees-service
    paths:
      - ~/v1/events/(?<eventId>[^/]+)/attendees$
    methods:
      - GET
      - POST
    strip_path: false
    plugins:
      - name: cors

  # ==================== NOTIFICATIONS ROUTES ====================
  - name: notifications-list
    service:
      name: notifications-service
    paths:
      - /v1/notifications
    methods:
      - GET
    strip_path: false
    plugins:
      - name: cors

  - name: notifications-create
    service:
      name: notifications-service
    paths:
      - /v1/notifications
    methods:
      - POST
    strip_path: false
    plugins:
      - name: cors

  # ==================== HEALTH CHECK ROUTES ====================
  - name: health-checks
    service:
      name: auth-service
    paths:
      - /health
    methods:
      - GET
    strip_path: false
    plugins:
      - name: cors

# Global Plugins
plugins:
  - name: correlation-id
    config:
      header_name: X-Request-ID
      generator: uuid
      echo_downstream: true
  
  - name: request-size-limiting
    config:
      allowed_payload_size: 10
      size_unit: megabytes
  
  - name: response-ratelimiting
    enabled: false
