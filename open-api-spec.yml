openapi: 3.1.0
info:
  title: Event Management API
  version: 1.1.0
  description: |
    RESTful API for the Event Management MVP covering Authentication, Events, Vendors, Tasks, Notifications, and Attendees.
    Supports JWT-based authentication and modular microservice structure.

servers:
  - url: http://localhost:8000/v1
    description: Local development server

tags:
  - name: Auth
  - name: Events
  - name: Vendors
  - name: Tasks
  - name: Notifications
  - name: Attendees

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [admin, organizer, vendor, attendee]

    Event:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        location:
          type: string
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
        organizerId:
          type: string

    CreateEvent:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        location:
          type: string
        startAt:
          type: string
          format: date-time
        endAt:
          type: string
          format: date-time
        organizerId:
          type: string

    Vendor:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        eventId:
          type: string
    
    VendorCreate:
      type: object
      required: [name, email, eventId]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        eventId:
          type: string
    
    VendorUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
          nullable: true
        eventId:
          type: string
    
    PaginatedVendorResponse:
      type: object
      properties:
        vendors:
          type: array
          items:
            type: object
        pagination:
          type: object
          properties:
            current_page:
              type: integer
            page_size:
              type: integer
            total_count:
              type: integer
            total_pages:
              type: integer
            has_next:
              type: boolean
            has_previous:
              type: boolean
            next_page:
              type: integer
              nullable: true
            previous_page:
              type: integer
              nullable: true
        filters:
          type: object
          nullable: true
        sorting:
          type: object
          properties:
            sort_by:
              type: string
            sort_order:
              type: string

    Task:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [pending, in_progress, completed]
        eventId:
          type: string
        vendorId:
          type: string
          nullable: true

    Notification:
      type: object
      properties:
        id:
          type: string
        recipientId:
          type: string
        type:
          type: string
        message:
          type: string
        createdAt:
          type: string
          format: date-time

    Attendee:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        eventId:
          type: string
        status:
          type: string
          enum: [invited, going, interested, not_going]
        rsvpAt:
          type: string
          format: date-time

paths:

  ##############################
  # AUTH SERVICE
  ##############################
  /auth/login:
    post:
      tags: [Auth]
      summary: Login and get JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: JWT token response
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          description: Bad request - Invalid email format or missing required fields
        "401":
          description: Unauthorized - Invalid credentials
        "422":
          description: Validation error - Request body validation failed
        "429":
          description: Too many requests - Rate limit exceeded
        "500":
          description: Internal server error

  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, role]
              properties:
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [admin, organizer, vendor, attendee]
      responses:
        "201":
          description: User registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Bad request - Invalid input data
        "409":
          description: Conflict - Email already exists
        "422":
          description: Validation error - Request body validation failed
        "429":
          description: Too many requests - Rate limit exceeded
        "500":
          description: Internal server error

  /auth/me:
    get:
      tags: [Auth]
      summary: Get current authenticated user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Authenticated user details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "500":
          description: Internal server error

  ##############################
  # EVENTS SERVICE
  ##############################
  /events:
    get:
      tags: [Events]
      summary: List all events
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Event"
        "401":
          description: Unauthorized — JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "500":
          description: Internal server error
 
    post:
      tags: [Events]
      summary: Create a new event
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEvent"
      responses:
        "201":
          description: Event created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "400":
          description: Invalid request body or missing required fields
        "401":
          description: Unauthorized — JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "422":
          description: Validation error - Request body validation failed
        "500":
          description: Internal server error
 
  /events/{id}:
    get:
      tags: [Events]
      summary: Get single event by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Event found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "401":
          description: Unauthorized — JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Event not found - Invalid event ID
        "500":
          description: Internal server error
    
    patch:
      tags: [Events]
      summary: Update event
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateEvent"
      responses:
        "200":
          description: Updated event
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Event"
        "400":
          description: Invalid request body or missing required fields
        "401":
          description: Unauthorized — JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Event not found - Invalid event ID
        "422":
          description: Validation error - Request body validation failed
        "500":
          description: Internal server error

 
    delete:
      tags: [Events]
      summary: Delete event
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Event deleted successfully
        "401":
          description: Unauthorized — JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Event not found - Invalid event ID
        "409":
          description: Conflict - Cannot delete event with existing dependencies
        "500":
          description: Internal server error

  ##############################
  # ATTENDEE SERVICE
  ##############################
  /attendees:
    get:
      tags: [Attendees]
      summary: Get all attendees
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of attendees
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Attendee"
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "500":
          description: Internal server error
 
  /attendees/{id}:
    get:
      tags: [Attendees]
      summary: Get attendee by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Attendee found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attendee"
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Attendee not found - Invalid attendee ID
        "500":
          description: Internal server error
 
  /events/{eventId}/attendees:
    get:
      tags: [Attendees]
      summary: List attendees for a specific event
      security:
        - bearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of event attendees
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Attendee"
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Event not found - Invalid event ID
        "500":
          description: Internal server error
 
    post:
      tags: [Attendees]
      summary: RSVP for an event
      security:
        - bearerAuth: []
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [going, interested, not_going]
      responses:
        "201":
          description: RSVP created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Attendee"
        "400":
          description: Bad request - Invalid RSVP status or missing required fields
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Event not found - Invalid event ID
        "409":
          description: Conflict - RSVP already exists for this user and event
        "422":
          description: Validation error - Request body validation failed
        "500":
          description: Internal server error

  ##############################
  # VENDORS SERVICE
  ##############################
  /vendors:
    get:
      tags: [Vendors]
      summary: List vendors with advanced filtering, sorting, pagination, and field selection
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          description: Page number (starts from 1)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: page_size
          in: query
          description: Number of vendors per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
        - name: sort_by
          in: query
          description: Field to sort by
          schema:
            type: string
            enum: [id, name, email, phone, eventId]
            default: id
        - name: sort_order
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: asc
        - name: fields
          in: query
          description: Comma-separated list of fields to return
          schema:
            type: string
            example: "id,name,email"
        - name: name
          in: query
          description: Filter by vendor name (partial match)
          schema:
            type: string
        - name: email
          in: query
          description: Filter by vendor email (partial match)
          schema:
            type: string
        - name: phone
          in: query
          description: Filter by vendor phone (partial match)
          schema:
            type: string
        - name: eventId
          in: query
          description: Filter by event ID (partial match)
          schema:
            type: string
        - name: search
          in: query
          description: Global search across all text fields
          schema:
            type: string
      responses:
        "200":
          description: Paginated list of vendors
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedVendorResponse"
        "400":
          description: Bad request - Invalid query parameters
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "500":
          description: Internal server error

    post:
      tags: [Vendors]
      summary: Create vendor
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VendorCreate"
      responses:
        "201":
          description: Vendor created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Vendor"
        "400":
          description: Bad request - Invalid input data or missing required fields
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "409":
          description: Conflict - Vendor already exists with same email
        "422":
          description: Validation error - Request body validation failed
        "500":
          description: Internal server error

  /vendors/{id}:
    get:
      tags: [Vendors]
      summary: Get vendor by ID with optional field selection
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: fields
          in: query
          description: Comma-separated list of fields to return
          schema:
            type: string
            example: "id,name,email"
      responses:
        "200":
          description: Vendor found
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Bad request - Invalid field selection
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Vendor not found - Invalid vendor ID
        "500":
          description: Internal server error

    patch:
      tags: [Vendors]
      summary: Update vendor
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VendorUpdate"
      responses:
        "200":
          description: Updated vendor
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Vendor"
        "400":
          description: Bad request - Invalid input data
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Vendor not found - Invalid vendor ID
        "409":
          description: Conflict - Email already exists for another vendor
        "422":
          description: Validation error - Request body validation failed
        "500":
          description: Internal server error

    delete:
      tags: [Vendors]
      summary: Delete vendor
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Vendor deleted successfully
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Vendor not found - Invalid vendor ID
        "409":
          description: Conflict - Cannot delete vendor with existing dependencies
        "500":
          description: Internal server error

  ##############################
  # NOTIFICATIONS SERVICE
  ##############################
  /notifications:
    get:
      tags: [Notifications]
      summary: Get notifications for current user
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Notification"
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "500":
          description: Internal server error
 
    post:
      tags: [Notifications]
      summary: Send a notification
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Notification"
      responses:
        "201":
          description: Notification sent
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
        "400":
          description: Bad request - Invalid notification data or missing required fields
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Recipient not found - Invalid recipient ID
        "422":
          description: Validation error - Request body validation failed
        "429":
          description: Too many requests - Notification rate limit exceeded
        "500":
          description: Internal server error
  
  ##############################
  # TASKS SERVICE
  ##############################
  /tasks:
    get:
      tags: [Tasks]
      summary: List all tasks
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "500":
          description: Internal server error
 
    post:
      tags: [Tasks]
      summary: Create task
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        "201":
          description: Task created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "400":
          description: Bad request - Invalid task data or missing required fields
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Event or vendor not found - Invalid event ID or vendor ID
        "422":
          description: Validation error - Request body validation failed
        "500":
          description: Internal server error
 
  /tasks/{id}:
    get:
      tags: [Tasks]
      summary: Get task by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Task found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Task not found - Invalid task ID
        "500":
          description: Internal server error
 
    patch:
      tags: [Tasks]
      summary: Update task
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        "200":
          description: Updated task
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "400":
          description: Bad request - Invalid task data
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Task not found - Invalid task ID
        "409":
          description: Conflict - Task status transition not allowed
        "422":
          description: Validation error - Request body validation failed
        "500":
          description: Internal server error
 
    delete:
      tags: [Tasks]
      summary: Delete task
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Task deleted successfully
        "401":
          description: Unauthorized - JWT token missing or invalid
        "403":
          description: Forbidden - Valid token but insufficient permissions
        "404":
          description: Task not found - Invalid task ID
        "409":
          description: Conflict - Cannot delete task in progress or with dependencies
        "500":
          description: Internal server error
