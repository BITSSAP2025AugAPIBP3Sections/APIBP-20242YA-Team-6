services:
  # Message broker
  kafka:
    image: apache/kafka:3.7.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_LISTENERS: 'PLAINTEXT://:9092,CONTROLLER://:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:9092'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      # Auto create topics and improve startup
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    restart: unless-stopped
    networks:
      - event-management-net
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Kong Enterprise Gateway Database
  kong-ee-database:
    container_name: kong-ee-database
    image: postgres:16-alpine
    restart: on-failure
    volumes:
      - kong_db_data:/var/lib/postgresql
    networks:
      - event-management-net
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 5s
      timeout: 10s
      retries: 10
    ports:
      - '5432:5432'

  # Kong Bootstrap (Database Migration)
  kong-bootstrap:
    image: kong/kong:latest
    container_name: kong-bootstrap
    networks:
      - event-management-net
    depends_on:
      kong-ee-database:
        condition: service_healthy
    restart: on-failure
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-ee-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PASSWORD: handyshake
    command: kong migrations bootstrap

  # Kong Enterprise Control Plane
  kong-cp:
    image: kong/kong:latest
    container_name: kong-cp
    restart: on-failure
    networks:
      - event-management-net
    volumes:
      - ./kong/kong.yml/kong.yaml:/usr/local/kong/declarative/kong.yml:ro
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-ee-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002, 0.0.0.0:8445 ssl
      KONG_ADMIN_GUI_URL: http://${GW_HOST:-localhost}:8002
      KONG_PASSWORD: handyshake
    depends_on:
      kong-bootstrap:
        condition: service_completed_successfully
      auth-service:
        condition: service_started
      events-service:
        condition: service_started
      vendors-service:
        condition: service_started
      tasks-service:
        condition: service_started
      attendees-service:
        condition: service_started
      notifications-service:
        condition: service_started
      graphql-bff:
        condition: service_started
    ports:
      - "8000:8000"  # Proxy HTTP
      - "8443:8443"  # Proxy HTTPS
      - "8001:8001"  # Admin API HTTP
      - "8444:8444"  # Admin API HTTPS
      - "8002:8002"  # Kong Manager HTTP
      - "8445:8445"  # Kong Manager HTTPS

  # PostgreSQL Databases
  auth-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: authpw
      POSTGRES_DB: auth
    volumes:
      - auth_pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - event-management-net
    restart: unless-stopped

  events-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: events
      POSTGRES_PASSWORD: eventspw
      POSTGRES_DB: events
    volumes:
      - events_pg_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - event-management-net
    restart: unless-stopped

  vendors-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vendors
      POSTGRES_PASSWORD: vendorspw
      POSTGRES_DB: vendors
    volumes:
      - vendors_pg_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    networks:
      - event-management-net
    restart: unless-stopped

  tasks-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tasks
      POSTGRES_PASSWORD: taskspw
      POSTGRES_DB: tasks
    volumes:
      - tasks_pg_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    networks:
      - event-management-net
    restart: unless-stopped

  attendees-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: attendees
      POSTGRES_PASSWORD: attendeespw
      POSTGRES_DB: attendees
    volumes:
      - attendees_pg_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    networks:
      - event-management-net
    restart: unless-stopped

  # Microservices
  auth-service:
    build: 
      context: ./services/auth
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://auth:authpw@auth-db:5432/auth
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - PORT=8001
    ports:
      - "3001:8001"
    depends_on:
      auth-db:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - event-management-net
    restart: unless-stopped

  events-service:
    build: 
      context: .
      dockerfile: ./services/events/Dockerfile
    environment:
      - NODE_ENV=development
      - DB_HOST=events-db
      - DB_USER=events
      - DB_PASSWORD=eventspw
      - DB_NAME=events
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=8002
      - TASKS_GRPC_HOST=tasks-service
      - TASKS_GRPC_PORT=50051
      - ATTENDEES_GRPC_HOST=attendees-service
      - ATTENDEES_GRPC_PORT=50052
      - KAFKA_BROKERS=kafka:9092
    ports:
      - "3002:8002"
    depends_on:
      - events-db
    networks:
      - event-management-net
    restart: unless-stopped

  vendors-service:
    build: 
      context: ./services/vendors
      dockerfile: Dockerfile
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://vendors:vendorspw@vendors-db:5432/vendors
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - PORT=8003
    ports:
      - "3003:8003"
    depends_on:
      vendors-db:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - event-management-net
    restart: unless-stopped

  tasks-service:
    build: 
      context: .
      dockerfile: ./services/tasks/Dockerfile
    environment:
      - NODE_ENV=development
      - DB_HOST=tasks-db
      - DB_USER=tasks
      - DB_PASSWORD=taskspw
      - DB_NAME=tasks
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=8004
      - GRPC_PORT=50051
      - KAFKA_BROKERS=kafka:9092
    ports:
      - "3004:8004"
    depends_on:
      - tasks-db
    networks:
      - event-management-net
    restart: unless-stopped

  attendees-service:
    build: 
      context: .
      dockerfile: ./services/attendees/Dockerfile
    environment:
      - NODE_ENV=development
      - DB_HOST=attendees-db
      - DB_USER=attendees
      - DB_PASSWORD=attendeespw
      - DB_NAME=attendees
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=8005
      - GRPC_PORT=50052
      - KAFKA_BROKERS=kafka:9092
      - AUTH_SERVICE_URL=http://auth-service:8001
    ports:
      - "3005:8005"
    depends_on:
      - attendees-db
    networks:
      - event-management-net
    restart: unless-stopped

  notifications-service:
    build: 
      context: ./services/notifications
      dockerfile: Dockerfile
    env_file:
      - ./services/notifications/.env
    environment:
      - NODE_ENV=development
      - KAFKA_BROKERS=kafka:9092
      # Email configuration is loaded from ./services/notifications/.env
      # Edit that file to configure email settings
    ports:
      - "3006:8006"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - event-management-net
    restart: unless-stopped
    # Add retry logic for Kafka connection
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  graphql-bff:
    build:
      context: ./services/graphql-bff
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - PORT=4000
      - AUTH_SERVICE_URL=http://auth-service:8001
      - EVENTS_SERVICE_URL=http://events-service:8002
      - VENDORS_SERVICE_URL=http://vendors-service:8003
      - TASKS_SERVICE_URL=http://tasks-service:8004
      - ATTENDEES_SERVICE_URL=http://attendees-service:8005
      - NOTIFICATIONS_SERVICE_URL=http://notifications-service:8006
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - CORS_ORIGIN=*
    ports:
      - "4000:4000"
    depends_on:
      - auth-service
      - events-service
      - vendors-service
      - tasks-service
      - attendees-service
      - notifications-service
    networks:
      - event-management-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/.well-known/apollo/server-health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  kong_db_data:
  auth_pg_data:
  events_pg_data:
  vendors_pg_data:
  tasks_pg_data:
  attendees_pg_data:

networks:
  event-management-net:
    driver: bridge