apiVersion: v1
kind: ConfigMap
metadata:
  name: api-docs
  namespace: event-management
data:
  open-api-spec.yml: |
    # Your OpenAPI spec will be mounted here
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-docs
  namespace: event-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-docs
  template:
    metadata:
      labels:
        app: api-docs
    spec:
      containers:
      - name: swagger-ui
        image: swaggerapi/swagger-ui:v5.10.5
        ports:
        - containerPort: 8080
        env:
        - name: SWAGGER_JSON_URL
          value: "https://raw.githubusercontent.com/BITSSAP2025AugAPIBP3Sections/APIBP-20242YA-Team-6/main/open-api-spec.yml"
        - name: BASE_URL
          value: "/"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: api-docs
  namespace: event-management
spec:
  selector:
    app: api-docs
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP