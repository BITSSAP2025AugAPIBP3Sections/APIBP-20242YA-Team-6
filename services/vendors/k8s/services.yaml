apiVersion: v1
kind: Service
metadata:
  name: vendors-db
  namespace: event-management
  labels:
    app: vendors-db
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: vendors-db
---
apiVersion: v1
kind: Service
metadata:
  name: vendors-service
  namespace: event-management
  labels:
    app: vendors-service
spec:
  type: ClusterIP
  ports:
    - port: 8003
      targetPort: 8003
      protocol: TCP
      name: http
  selector:
    app: vendors-service
---
# Optional: NodePort service for external access during development
apiVersion: v1
kind: Service
metadata:
  name: vendors-service-nodeport
  namespace: event-management
  labels:
    app: vendors-service
spec:
  type: NodePort
  ports:
    - port: 8003
      targetPort: 8003
      nodePort: 30003
      protocol: TCP
      name: http
  selector:
    app: vendors-service