apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vendors-db-pvc
  namespace: event-management
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendors-db
  namespace: event-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendors-db
  template:
    metadata:
      labels:
        app: vendors-db
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_DB
              value: vendors
            - name: POSTGRES_USER
              value: vendors
            - name: POSTGRES_PASSWORD
              value: vendorspw
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - vendors
                - -d
                - vendors
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - vendors
                - -d
                - vendors
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "200m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vendors-db-pvc