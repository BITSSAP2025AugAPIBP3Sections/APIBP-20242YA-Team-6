apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendors-service
  namespace: event-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vendors-service
  template:
    metadata:
      labels:
        app: vendors-service
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:latest
          command: ['sh', '-c', 'until nc -z vendors-db 5432; do echo waiting for vendors db; sleep 2; done']
      containers:
        - name: vendors-service
          image: shipra1907/vendors-service:v1
          ports:
            - containerPort: 8003
          env:
            - name: ENVIRONMENT
              value: development
            - name: PORT
              value: "8003"
            - name: DATABASE_URL
              value: postgresql://vendors:vendorspw@vendors-db:5432/vendors
            - name: SECRET_KEY
              value: your-super-secret-jwt-key-change-in-production
          livenessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8003
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"